    <body>
        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '749817171782425',
                    xfbml      : true,
                    version    : 'v2.3'
                });
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
       
        <div>
            <img src="img/Screen_2/background.png" 
                 class="div-body div-opac" alt="" />
            <img src="img/Screen_2/pattern_for_background.png"

            <img src="img/Screen_2/Logo_with_text&names.png"
                 class="div-center" alt="" />
            <img src="img/Screen_2/text_fields.png"
                 class="div-login" alt="" />

                <img src="img/Screen_2/facebook_icon-.png" id="botao-face"

            <p class="text-facebook">Entrar com Facebook</p>

                    class="div-new-user" alt=""/>

            </div>
